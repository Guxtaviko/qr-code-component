<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/27af7ca615.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>

  <title>QR Code - Guxtaviko</title>

</head>
<body>

  <div class="theme__switcher">
    <label for="switcher">
      <input type="checkbox" name="switcher" id="switcher">
      <span><i class="fa-solid fa-moon"></i></span>
    </label>
  </div>

  <main class="card">
    <div class="card__container">
      <div class="card__img">
        <img src="./images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="card__content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>

  <footer>
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by 
      <a href="https://github.com/guxtaviko">Guxtaviko <i class="fa-solid fa-bolt"></i></a>
    </p>
  </footer>

  </div>
</body>
</html>
